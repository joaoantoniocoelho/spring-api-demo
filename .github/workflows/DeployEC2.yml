name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Build Docker image
        run: docker build -t spring-api .

      - name: Save Docker image
        run: docker save spring-api -o spring-api.tar

      - name: Copy image to EC2
        run: scp -i ec2_key.pem -o StrictHostKeyChecking=no spring-api.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}

      - name: Load and run image on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_APP_DIR }}
            docker load -i spring-api.tar
            docker stop spring-api || true
            docker rm spring-api || true
            docker run -d --name spring-api -p 80:8080 spring-api
          EOF

  sync-to-gitlab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove CI/CD files
        run: rm -rf .github

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Push to GitLab
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git remote add gitlab git@gitlab.com:joaoantoniocoelho_/spring-api-demo.git
          git push -f gitlab master
